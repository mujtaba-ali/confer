<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/add.css">
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="nvbr">
            <nav class="navbar navbar-light bg fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Confer</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">AI</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">ALC</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">BCT</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">DA</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">IRS</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">SE</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">OS</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">WIT</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        
    <div class="row">
        <div class="sidebar col-lg-2 col-md-2">
            <h1><a class="link" href="/">Confer</a></h1>
            <div class="subs">
                <div class="sub1">
                    <a class="sub" href="/ai">AI</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/alc">ALC</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/bct">BCT</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/da">DA</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/irs">IRS</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/se">SE</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/os">OS</a>
                </div>
                <div class="sub1">
                    <a class="sub" href="/wit">WIT</a>
                </div>
                <br>
                <br>
                <div class="sub1">
                    <a class="sub" href="/logout">LogOut</a>
                </div>
            </div>
            
        </div>
        <div class="main col-lg-10 col-md-10">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
{% block script %}
{% endblock %}
</html>
