<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>For users loggin in!</strong>  Both the username and email aren't necessary. Filling either one should log you in.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> 
    {% endif %}
    <div class="center">
        <h1 class="display-1" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">Confer</h1>
        <form action="/log_reg" method="post">
            <div class="form1">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">🦹‍♂️</span>
                    <input type="text" autocomplete="off" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">📫</span>
                    <input type="email" autocomplete="off" class="form-control" placeholder="Email" name="email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div id="pass-margin" class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">🔑</span>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Password" name="password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <a href="#" id="fp">forgot password?</a>
                <button type="submit" class="btn btn-primary" name="login">LogIn</button>
                <button type="submit" class="btn btn-primary btn2" name="reg">Register</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
